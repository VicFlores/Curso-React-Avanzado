<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="/src/assets/icon.png" />
    <title>PetGram</title>
  <meta name="theme-color" content="#b1a" /><link rel="manifest" href="/manifest.d550c0a7e246a6efe0402c5018a3accf.json" /></head>
  <body>
    <div id="App"></div>
    <noscript>
      <h3>Esta App necesita JavaScript para funcionar</h3>
    </noscript>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('SW registrado');
            })
            .catch((registrationError) => {
              console.log('SW error', registrationError);
            });
        });
      }
    </script>
  <script src="/bundle.js"></script></body>
</html>
